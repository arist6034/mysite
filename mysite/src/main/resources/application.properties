spring.application.name=mysite
#database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/local
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#jpa
spirng.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
#ddl-auto=none : 엔티티가 변경되더라도 DB를 변경하지 않는다.
#ddl-auto=update : 엔티티의 변경된 부분만 DB에 저장한다.
#ddl-auto=create : 스프링부트 서버를 시작할 때 table을 전부 삭제 후 다시 생성
#ddl-auto=validate : 테이블을 검사만 한다.