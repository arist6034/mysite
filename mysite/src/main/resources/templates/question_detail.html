<html layout:decorate="~{layout}">
	<div class="container" layout:fragment="content">
	<div class="p-5 text-center bg-body-tertiary rounded-3">
		<h1>질문 목록</h1>
	</div>
	
	<h1 th:text="${question.subject}" class="mb-5 mt-5">제목</h1>
	<div th:text="${question.content}" class="mb-5">내용</div>
	<p th:text="${#temporals.format(question.createDate)}"></p>
	<h2 th:text="|${question.answerList.size}개의 답변이 있습니다.|"></h2>
	<ul>
		<li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
	</ul>
	<form th:action="@{|/answer/create/${question.id}|}" method="post" th:object="${answerForm}">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<textarea th:field="*{content}" id="" cols="30" rows="10"></textarea>
		<input type="submit" value="답변 등록" />
	</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	
</html>
