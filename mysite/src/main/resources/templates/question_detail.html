<html layout:decorate="~{layout}">
	<div class="container" layout:fragment="content">
	<div class="p-5 text-center bg-body-tertiary rounded-3">
		<h1>질문 목록</h1>
	</div>
	
	
	<h1 th:text="${question.subject}" class="mb-5 mt-5">제목</h1>
	
	<div class="card mb-5">
	  <div class="card-header">
	    질문 내용	
		<a th:href="@{|/question/modify/${question.id}|}" class="btn btn-outline-info float-right" sec:authorize="isAuthenticated()" th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}">수정</a>
		<a href="javascript:void(0);" class="btn btn-outline-danger float-right delete" sec:authorize="isAuthenticated()" th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}" th:data-uri="@{|/question/delete/${question.id}|}">삭제</a>
	  </div>
	  <div class="card-body">
		<div th:text="${question.content}" class="mb-5">내용</div>
	    <p>[[${#temporals.format(question.createDate)}]]<span th:text="' [작성자: ' + ${question.author?.username} + ']'">내용</span></p>
	  </div>
	</div>
	
	<h2 th:text="|${question.answerList.size}개의 답변이 있습니다.|"></h2>
	<ul>
		<li th:each="answer : ${question.answerList}">
			<div class="card mb-5">
				  <div class="card-header">
				    답변
					<a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-outline-info float-right" sec:authorize="isAuthenticated()" th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}">수정</a>
					<a href="javascript:void(0);" class="btn btn-outline-danger float-right delete" sec:authorize="isAuthenticated()" th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}" th:data-uri="@{|/answer/delete/${answer.id}|}">삭제</a>
				  </div>
				  <div class="card-body">
					<div th:text="${answer.content}" class="mb-5">내용</div>
				    <p>[[${#temporals.format(question.createDate)}]]<span th:text="' [작성자: ' + ${answer.author?.username} + ']' ">내용</span></p>
				  </div>
				</div>
		</li>
		
	</ul>
	<form th:action="@{|/answer/create/${question.id}|}" method="post" th:object="${answerForm}">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<textarea th:field="*{content}" id="" cols="30" rows="10" sec:authorize="isAnonymous()" disabled placeholder="로그인 후 이용가능"></textarea>
		<textarea th:field="*{content}" id="" cols="30" rows="10" sec:authorize="isAuthenticated()"></textarea>
		<input type="submit" value="답변 등록"/>
	</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	
	<script layout:fragment="script">
		const delete_elements = document.getElementsByClassName("delete");
		Array.from(delete_elements).forEach(function(element){
			element.addEventListener("click",function(){
				if(confirm("정말로 삭제하시겠습니까?")){
					location.href = this.dataset.uri;
				}
			})
		})
		</script>
</html>
