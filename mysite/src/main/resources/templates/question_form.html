<html layout:decorate="~{layout}">
	<div class="container" layout:fragment="content">
		<div class="p-5 text-center bg-body-tertiary rounded-3">
			<h1>질문 등록</h1>
		</div>
		<form th:action="@{|/question/create|}" method="post" th:object="${questionForm}">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<label for="subject">제목 입력</label><br />
			<input type="text" class="mb-3" th:field="*{subject}" th:value="${subject}"/><br />
			<label for="content">내용 입력</label><br />
			<textarea name="content" id="inputQuestionContent" cols="30" rows="10"></textarea>
			<input type="submit" value="질문 등록" />
		</form>
	</div>
</html>
