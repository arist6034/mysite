<html layout:decorate="~{layout}">
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col">
				<div class="p-5 text-center bg-body-tertiary rounded-3">
					<h1>회원 가입</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form th:object="${userCreateForm}" method="post" th:action="@{/user/signup}">
					<div th:replace="~{form_errors :: formErrorsFragment}"></div>
				  <div class="mb-3">
				    <label for="username" class="form-label">username</label>
				    <input type="text" class="form-control"aria-describedby="emailHelp" th:field="*{username}">
				    <div id="emailHelp" class="form-text">input you're username</div>
				  </div>
				  <div class="mb-3">
				    <label for="email" class="form-label">Email address</label>
				    <input type="email" class="form-control"aria-describedby="emailHelp" th:field="*{email}">
				    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				  </div>
				  <div class="mb-3">
				    <label for="password" class="form-label">Password</label>
				    <input type="password" class="form-control" th:field="*{password}">
				  </div>
				  <div class="mb-3">
				    <label for="password2" class="form-label">Password again</label>
				    <input type="password" class="form-control"th:field="*{password2}">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</html>
